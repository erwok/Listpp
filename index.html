        <section id="buttons">

            <input type="text" class="form-control" name="newItem" placeholder="New Item" aria-label="Text input with dropdown button">
            <button class="btn btn-outline-secondary dropdown-toggle" id="category" name="catbutton" type="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</button>

              <li><a class="dropdown-item" href="#"><button class="cat-btn btn" name="cat1" id="Category1">Category1</button></a></li>

            </ul>
            <form action="/" class="form-signin" method="POST"></form>
              <button type="submit" class="btn btn-outline-secondary" aria-expanded="false">Add New Item</button>
            </form>
          </div>

            <div class="col-lg-4 category" style="border: 1px solid;">
